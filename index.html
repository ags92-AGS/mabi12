    function toggleCategory(contentId, headerElement) {
        const content = document.getElementById(contentId);
        const icon = headerElement.querySelector('.toggle-icon');
        
        // max-heightê°€ '0px'ì´ê±°ë‚˜ ë¹ˆ ë¬¸ìì—´ì´ë©´ ì ‘íŒ ìƒíƒœë¡œ ê°„ì£¼
        const isCollapsed = content.style.maxHeight === '0px' || content.style.maxHeight === '';

        if (isCollapsed) {
            // í¼ì¹˜ê¸°
            // scrollHeightë¥¼ ì‚¬ìš©í•˜ì—¬ ë‚´ìš© ë†’ì´ë¥¼ ì •í™•íˆ ë§ì¶”ê³  CSS íŠ¸ëœì§€ì…˜ì„ í™œìš©
            content.style.maxHeight = content.scrollHeight + 'px';
            content.style.opacity = '1';
            content.classList.add('expanded');
            headerElement.classList.remove('isCollapsed');
            icon.textContent = '-';
        } else {

            content.style.maxHeight = '0px';
            content.style.opacity = '0';
            content.classList.remove('expanded');
            headerElement.classList.add('isCollapsed');
            icon.textContent = '+';
        }
    }

     * @param {Object} item - ì„ íƒëœ í’ˆëª© ê°ì²´
     * @param {number} multiplier - ì‹œë„ íšŸìˆ˜ ë˜ëŠ” ì œì‘ ê°œìˆ˜
     * @param {boolean} isCountBased - ê°œìˆ˜ ê¸°ë°˜ì¸ì§€ ì—¬ë¶€
     */
    function calculateSingleItemMaterials(item, multiplier, isCountBased) {
        const recipe = item.recipe;
        let attempts;
        let expectedCount;

        if (isCountBased) {
            // ê°œìˆ˜ ê¸°ë°˜: ëª©í‘œ ê°œìˆ˜ë¥¼ ì±„ìš°ê¸° ìœ„í•œ ìµœì†Œ ì‹œë„ íšŸìˆ˜ ê³„ì‚°
            attempts = Math.ceil(multiplier / recipe.yield);
            expectedCount = recipe.yield * attempts;
        } else {
            // íšŸìˆ˜ ê¸°ë°˜: ì‹œë„ íšŸìˆ˜ì— ë”°ë¥¸ ì˜ˆìƒ ì œì‘ ê°œìˆ˜
            attempts = multiplier;
            expectedCount = recipe.yield * attempts;
        }

        // ì¬ë£Œ ê³„ì‚° ë° HTML ìƒì„±
        const calculatedMaterials = {};
        let materialsHtml = '';
        
        // ë ˆì‹œí”¼ì˜ 'ì§ì ‘' ì¬ë£Œë§Œ ì‚¬ìš© (ì¬ë£Œë¥¼ í•˜ìœ„ ì›ì¬ë£Œë¡œ ë¶„í•´í•˜ì§€ ì•ŠìŒ)
        for (const material in recipe.ingredients) {
            const required = recipe.ingredients[material] * attempts;
            calculatedMaterials[material] = required;
            
            materialsHtml += `
                <div class="material-item">
                    <span class="material-name">${material}</span>
                    <span class="material-amount">${required.toLocaleString()} ê°œ</span>
                </div>

        }

        // í’ˆëª©ë³„ í—¤ë” í…ìŠ¤íŠ¸ ì„¤ì •
        const headerText = isCountBased 
            ? `${item.name} (ëª©í‘œ: ${multiplier.toLocaleString()}ê°œ, ì‹œë„: ${attempts.toLocaleString()}íšŒ, ì˜ˆìƒ ì œì‘: ${expectedCount.toLocaleString()}ê°œ)` 
            : `${item.name} (ëª©í‘œ ì‹œë„: ${attempts.toLocaleString()}íšŒ, ì˜ˆìƒ ì œì‘: ${expectedCount.toLocaleString()}ê°œ)`;
        return {
            html: `

            attempts: attempts,
            expectedCount: expectedCount,

    function createFinalSumHtml(allCalculatedMaterials) {

    // 3. ì‹œê³„ ê¸°ëŠ¥ (ë‹¨ìˆœ ì‹œê°„ í‘œì‹œ ë° ì¹´ìš´íŠ¸ë‹¤ìš´)
    // ==========================================================

    let clockInterval;

    function updateClock() {
        const now = new Date();
        const currentMinutes = now.getMinutes();
        const currentHour = now.getHours();
        const currentSeconds = now.getSeconds();
        // 1. í˜„ì¬ ì‹œê°„ í‘œì‹œ (HH:MM:SS)
        const hourStr = String(currentHour).padStart(2, '0');
        const minuteStr = String(currentMinutes).padStart(2, '0');
        const secondStr = String(currentSeconds).padStart(2, '0');
        document.getElementById('currentTime').textContent = `${hourStr}:${minuteStr}:${secondStr}`;
        // 2. ë‹¤ìŒ ì •ê° ì†Œí™˜ ì‹œê°„ ì„¤ì • ë° í‘œì‹œ (ì‚¬ìš©ì ìš”ì²­: ë‹¤ìŒ ì •ê° H:00)
        const nextAlarmTime = new Date(now);
        // í˜„ì¬ ì‹œê°„ì„ ë³µì‚¬
        // ë‹¤ìŒ ì •ê°ìœ¼ë¡œ ì„¤ì • (H+1ì‹œ 00ë¶„ 00ì´ˆ)
        nextAlarmTime.setHours(now.getHours() + 1, 0, 0, 0);
        // 3. ì¹´ìš´íŠ¸ë‹¤ìš´ ê³„ì‚°
        const diff = nextAlarmTime.getTime() - now.getTime();
        const totalSeconds = Math.max(0, Math.floor(diff / 1000));
        
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;
        const minutesStr = String(minutes).padStart(2, '0');
        const secondsStr = String(seconds).padStart(2, '0');
        // ì¹´ìš´íŠ¸ë‹¤ìš´ í‘œì‹œ
        document.getElementById('countdownTimer').textContent = `${minutesStr}:${secondsStr}`;
        // ë‹¤ìŒ ì†Œí™˜ ì‹œê°„ í‘œì‹œ (00ë¶„)
        document.getElementById('nextAlarmTime').innerHTML = `ë‹¤ìŒ ê²°ê³„ ì†Œí™˜: <strong>${String(nextAlarmTime.getHours()).padStart(2, '0')}:00</strong>`;
        // ì •ê°ê¹Œì§€ 10ì´ˆ ë‚¨ì•˜ì„ ë•Œ ê¸€ì ìƒ‰ì„ ë¹¨ê°„ìƒ‰ìœ¼ë¡œ ë³€ê²½
        const isNear = totalSeconds > 0 && totalSeconds <= 10;
        document.getElementById('countdownTimer').style.color = isNear ? '#FF4500' : 'var(--countdown-color)';
        document.getElementById('countdownTimer').style.borderColor = isNear ? '#FF4500' : 'var(--countdown-color)';
    }

    function startClockInterval() {
        // 1ì´ˆë§ˆë‹¤ ì‹œê³„ ì—…ë°ì´íŠ¸
        updateClock();
        clockInterval = setInterval(updateClock, 1000);
    }
