    function getSelectedRecipes() {

    function calculateSingleItemMaterials(item, multiplier, isCountBased) {
        const recipe = item.recipe;
        let attempts;
        let expectedCount;

        if (isCountBased) {
            // ê°œìˆ˜ ê¸°ë°˜: ëª©í‘œ ê°œìˆ˜ë¥¼ ì¶©ì¡±í•˜ëŠ” ìµœì†Œ ì‹œë„ íšŸìˆ˜ ê³„ì‚°
            attempts = Math.ceil(multiplier / recipe.yield);
            expectedCount = recipe.yield * attempts;
        } else {
            // íšŸìˆ˜ ê¸°ë°˜
            attempts = multiplier;
            expectedCount = recipe.yield * attempts;
        }

        const calculatedMaterials = {};
        let materialsHtml = '';

        for (const material in recipe.ingredients) {
            const required = recipe.ingredients[material] * attempts;
            calculatedMaterials[material] = required;
            materialsHtml += `
                <div class="material-item">
                    <span class="material-name">${material}</span>
                    <span class="material-amount">${required.toLocaleString()} ê°œ</span>
                </div>
            `;
        }
        
        const headerText = isCountBased 
            ? `${item.name} (ëª©í‘œ: ${multiplier.toLocaleString()}ê°œ, ì‹œë„: ${attempts.toLocaleString()}íšŒ, ì˜ˆìƒ ì œì‘: ${expectedCount.toLocaleString()}ê°œ)`
            : `${item.name} (ëª©í‘œ ì‹œë„: ${attempts.toLocaleString()}íšŒ, ì˜ˆìƒ ì œì‘: ${expectedCount.toLocaleString()}ê°œ)`;

        return {
            html: `
                <div class="recipe-section">
                    <h5>${headerText}</h5>
                    ${materialsHtml}
                </div>
            `,
            attempts: attempts,
            expectedCount: expectedCount,
            materials: calculatedMaterials
        };
    }

                    aggregatedMaterials[material] = itemMaterials[material];

        let finalHtml = '';
        const sortedMaterials = Object.keys(aggregatedMaterials).sort(); // ì¬ë£Œëª…ìœ¼ë¡œ ì •ë ¬

        sortedMaterials.forEach((material, index) => {
            const required = aggregatedMaterials[material];

    function getNextAlarmTime(currentMinute) {
        // ê²°ê³„ëŠ” ë§¤ ì‹œê°„ 00ë¶„ì— ì‹œì‘í•©ë‹ˆë‹¤.
        return 60 - currentMinute;

    function updateClock() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        const currentMinute = now.getMinutes();

        document.getElementById('currentTime').textContent = `${hours}:${minutes}:${seconds}`;

        const nextAlarmInMinutes = getNextAlarmTime(currentMinute);
        
        let nextAlarmHour = now.getHours();
        if (nextAlarmInMinutes === 60) {
            nextAlarmHour = (nextAlarmHour + 1) % 24; // ë‹¤ìŒ ì‹œê°„
        }
        
        const nextAlarmTimeStr = nextAlarmHour.toString().padStart(2, '0');
        document.getElementById('nextAlarmTime').innerHTML = `ë‹¤ìŒ ê²°ê³„ ì†Œí™˜: <strong>${nextAlarmTimeStr}:00</strong>`;
        
        // ì¹´ìš´íŠ¸ë‹¤ìš´ ê³„ì‚°
        let totalSecondsRemaining;
        if (nextAlarmInMinutes === 60) {
            totalSecondsRemaining = 0; // ì´ë¯¸ 00ë¶„ì´ ë˜ì—ˆì„ ê²½ìš°
        } else {
            totalSecondsRemaining = nextAlarmInMinutes * 60 - now.getSeconds();
        }

        const countdownMinutes = Math.floor(totalSecondsRemaining / 60);
        const countdownSeconds = totalSecondsRemaining % 60;
        
        const countdownTimer = document.getElementById('countdownTimer');
        countdownTimer.textContent = 
            `${countdownMinutes.toString().padStart(2, '0')}:${countdownSeconds.toString().padStart(2, '0')}`;
            
        // ì•ŒëŒ íš¨ê³¼ (5ì´ˆ ì „ë¶€í„°)
        if (totalSecondsRemaining > 0 && totalSecondsRemaining <= 5) {
            countdownTimer.style.color = '#FF4500'; // ë¶‰ì€ìƒ‰
            countdownTimer.style.transform = 'scale(1.1)';
        } else {
            countdownTimer.style.color = 'var(--countdown-color)';
            countdownTimer.style.transform = 'scale(1.0)';
        }
    }

    let clockInterval;
    function startClockInterval() {
        if (clockInterval) clearInterval(clockInterval);
        updateClock();
        clockInterval = setInterval(updateClock, 1000);
